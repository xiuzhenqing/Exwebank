<body>

	<input type="button" id="uploadfiles" value="注册" />
	<div id="List"></div>
	<script type="text/javascript">

	var str = 'http://localhost:8002'
	var files;
	var fil = '';
	var arr=[];
    var setFiles=function(element){
  		//fil = element.files[0].name
  		//console.log(element.files[0].name)
////$('#img').html('<img src="'+$('#pickfiles').val()+'">')
//		console.log(element.value)  //获取到选取的图片
        files=element.files[0];
    }
    $("#uploadfiles").click(function(){
    	var fd = new FormData();
        fd.append("uploadedFile", files);
        $.ajax({
            url:str+"/new/newss",
            type:"post",
            data:fd,
            contentType: false,
            processData: false,
            success:function(data){
                console.log('data:'+data);
            },
            error:function(){
                console.log("上传图片错了！");
            }
        })
    });
	</script>
